name: Kubernetes Deployment

on:
  workflow_run:
    workflows: ["Terraform Deployment"]
    types:
      - completed

jobs:
  kubernetes:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ vars.REGION }}
    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig --name ${{ needs.terraform.outputs.cluster_name }} --region ${{ vars.REGION }}
    - name: Apply Kubernetes Resources
      env:
        CLUSTER_NAME: ${{ needs.terraform.outputs.cluster_name }}
      run: |
        chmod +x ./scripts/apply-kubernetes.sh
        ./scripts/apply-kubernetes.sh
