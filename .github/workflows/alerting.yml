name: Setup Alerting

on:
  workflow_run:
    workflows: ["Deploy Grafana"]
    types:
      - completed

jobs:
  alerting:
    name: Setup Alerting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Alerting Setup Script
        run: |
          chmod +x ./scripts/setup_alerting.sh
          ./scripts/setup_alerting.sh
