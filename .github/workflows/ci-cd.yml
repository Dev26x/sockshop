name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  terraform:
    name: Terraform Deployment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.REGION }}

      - name: Run Terraform script
        run: |
          chmod +x scripts/run-terraform.sh
          scripts/run-terraform.sh

      - name: Get Terraform Outputs
        id: terraform_outputs
        run: |
          echo "CLUSTER_NAME=$(terraform output -raw cluster_name)" >> $GITHUB_ENV
          echo "AWS_REGION=$(terraform output -raw aws_region)" >> $GITHUB_ENV
          echo "AWS_ACCOUNT_ID=$(terraform output -raw aws_account_id)" >> $GITHUB_ENV
          echo "ROUTE_53_ZONE_ID=$(terraform output -raw route_53_zone_id)" >> $GITHUB_ENV
          echo "EKS_CLUSTER_NAME=$(terraform output -raw eks_cluster_name)" >> $GITHUB_ENV
        working-directory: terraform

  kubernetes:
    name: Kubernetes Deployment
    needs: terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.REGION }}

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

      - name: Check Kubernetes cluster
        run: kubectl cluster-info

      - name: Run Kubernetes script
        run: |
          chmod +x scripts/apply-kubernetes.sh
          scripts/apply-kubernetes.sh

  prometheus:
    name: Prometheus Deployment
    needs: kubernetes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Prometheus script
        run: |
          chmod +x scripts/deploy-prometheus.sh
          scripts/deploy-prometheus.sh

  grafana:
    name: Grafana Deployment
    needs: prometheus
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Grafana script
        run: |
          chmod +x scripts/deploy-grafana.sh
          scripts/deploy-grafana.sh

  alerting:
    name: Alerting Setup slack
    needs: grafana
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Alerting script
        run: |
          chmod +x scripts/alerting.sh
          scripts/alerting.sh

  logging:
    name: Logging Setup
    needs: alerting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Logging script
        run: |
          chmod +x scripts/logging.sh
          scripts/logging.sh
